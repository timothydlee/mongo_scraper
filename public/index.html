<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Mongo News Scraper</title>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./app/style.css">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-toggleable-md fixed-top navbar-light bg-faded">
		<!-- Hamburger button that only shows on mobile breakpoints -->
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- End of Hamburger button -->
		<a class="navbar-brand home-button" href="#">Mongo Scraper</a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" id="home-button" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link saved-articles-button" href="#">Saved Articles</a>
				</li>
			</ul>
		</div>
		<button class="btn btn-outline-danger my-2 my-sm-0" id='scrape-button' type="submit" data-toggle="modal" data-target="#scraped-modal">Scrape New Articles!</button>
	</nav>
	<!-- End Navbar -->
	
	<!-- Start of Home Jumbotron -->
	<div class="jumbotron home-jumbotron">
		<div class="container mx-auto">
			<h1 class="display-3">Mongo Scraper</h1>
			<p class="lead">The Onion Edition</p>
		</div>
		<div class="row" id="no-articles">
			<div class="col-md-12">
				<div class="container mx-auto"> Looks like you don't have any articles yet! Go scrape some!
				</div>
			</div>
		</div>
	</div>
	<!-- End of Home Jumbotron -->
	<div class="input-group">
		<div id="articles">
		</div>
	</div>
	<!-- Saved Articles Jumbotron -->
	<div class="jumbotron saved-articles-jumbotron hidden">
		<div class="container mx-auto">
			<h1 class="display-3">Saved Articles</h1>
			<p class="lead">Your saved articles</p>
		</div>
	</div>	
	<!-- End of Saved Articles Jumbotron -->
	

	<div class="modal fade" id="scraped-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body" id="scraped-modal-text">
					<h3>You've scraped # articles!</h3>
				</div>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>



	<!-- Bootstrap JS files -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src='./app/app.js'></script>
</body>
</html>
